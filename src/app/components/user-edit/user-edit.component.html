<div class="col-lg-6 offset-lg-3">

  <h1 class="h1-strong mt-5 text-center">{{title}}</h1>


<div class="alert alert-danger" *ngIf="status == 'error'">
  Error al tratar de actualizar el usuario
</div>

<div class="alert alert-success " *ngIf="status == 'success'">
   Tus datos fueron actualizados de forma correcta
</div>


  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12 mt-4">

    <p>
      <label for="">Nombre : </label>
      <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required>
      <span *ngIf="!name.value && name.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>

      <label for="">Apellido : </label>
      <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
      <span *ngIf="!surname.value && surname.touched">
        El apellido es obligatorio
      </span>
    </p>

    <p>
      <label for="">Nombre de usuario : </label>
      <input class="form-control" type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required>
      <span *ngIf="!nick.value && nick.touched">
        El nombre es obligatorio
      </span>
    </p>

    <div class=" d-flex justify-content-end">
      <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </div>

    <div *ngIf="identity.image" class="mt-4" >
      <img src="{{url+'get-image-user/'+ user.image}}" class=" col-lg-5" alt="">
    </div>

    <p class="d-flex mt-4">
      <label for="">Sube tu avatar
        <input type="file" class="form-control" (change)="fileChangeEvent($event)" placeholder="Subir Imagen">
      </label>
    </p>

  </form>

</div>
