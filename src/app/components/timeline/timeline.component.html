<div class="row">
  <div class="publications col-lg-8 ">

    <h1 class="offset-lg-3">Publicaciones</h1>

    <mat-card *ngFor="let publication of publications" class="item-publication mt-2 ">

      <div class="list-group row">

        <div class="col-lg-1 ">
          <div class="list-group-item">

            <div class="avatar-btn col-lg-2  offset-lg-7" >
              <img src="{{url + 'get-image-user/'+publication.user.image}}" class="avatar-img" alt="">
            </div>

          </div>
        </div>

        <div class="col-lg-8">

          <a class="strong-text col-lg-12">{{publication.user.name + ' ' + publication.user.surname}} </a>


          <p class="col-lg-8 mt-2 publication">
            {{publication.text}}
          </p>

        </div>

      </div>

    </mat-card>

  </div>

  <div class="col-lg-3 mt-5">
    <app-sidebar></app-sidebar>
  </div>

</div>
